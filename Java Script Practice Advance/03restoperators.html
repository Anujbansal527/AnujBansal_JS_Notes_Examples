<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operators</title>
</head>
<body>
    <script>
        function sum(name, ...arg)
        {
            document.write(arguments);
            console.log(arguments);
            document.write("<br>");
            document.write(`hello ${name}`);
            document.write("<br>");

            let sum=0;

            for(let i in arg)
            {
                sum += arg[i];
            }
            document.write(sum + "<br>");
        }
        sum("new name",20,50,60,40);
    </script>
</body>
</html>
