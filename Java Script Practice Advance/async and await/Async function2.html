<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function with Await</title>
</head>
<body>
    <script>
        async function test()
        {
            console.log("2 :message");
            await console.log("3 :message");
            console.log("5 :message");
        }
        console.log("1 :message");
        test();
        console.log("5 :message");
    </script>
</body>
</html>
