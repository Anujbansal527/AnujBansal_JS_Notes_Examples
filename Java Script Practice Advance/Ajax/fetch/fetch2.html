<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Method (insert,update,delete)</title>
</head>

<body>

    <script>
        /*
        fetch(file/URL,{
            method :"POST,PUT,"DELET,GET";
                    //for insert ,for update,for DELETE, default GET(to read data) only one parameter at a time
            body:data 
                    //Form data/ JSON data / TEXT
            header:{
                'Content-Type' : 'application/json',
                      //for form data       //'application/x-www-form-urlencoded' 
            }
                })
        */
       //insert using fake json
        fetch('https://jsonplaceholder.typicode.com/posts',
                    //if we have any server file we sholud gave that path here 
        {
            method: 'POST',
            body: JSON.stringify({
                        //stringify is method of json to convert js object to json fil
                title: 'foo',
                body: 'bar',
                userId: 1,
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((json) => console.log(json));
    </script>
</body>

</html>
