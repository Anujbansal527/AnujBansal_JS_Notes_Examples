<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise </title>
</head>
<body>

    <script>
        function prom(complete){
            return new Promise(function(resolve,reject){
                if(complete){
                    resolve("I am Sucessfull ");
                }
                else{
                    reject("I am Faild ");
                }
            });
        }
       console.log(prom(true));
       //value will be true and false
    </script>
</body>
</html>
