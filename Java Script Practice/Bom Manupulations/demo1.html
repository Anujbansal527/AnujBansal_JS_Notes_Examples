<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom manupulations</title>
</head>
<body onresize="demo()">
    
    <script>
        function demo()
        {
        console.clear();

        var iheight=window.innerHeight;
        document.write("inner height",iheight);

        document.write("<br>");
        
        var oheight=window.outerHeight;
        document.write("outer height",iheight);

        document.write("<br>");
        
        var iwidth=window.innerWidth;
        document.write("inner width",iwidth);

        document.write("<br>");
        
        var owidth=window.outerWidth;
        document.write("outer width",owidth);
        
        }
    </script>
</body>
</html>
