<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events doubleclick</title>
    <script>
        function hello()
        {
            document.write("<h1>Hello EveryOne</h1>");
        }
    </script>
</head>
<body>
    <h1>Click this button to perform action</h1>
    <button ondblclick="hello()">Click ME</button>
    
</body>
</html>
